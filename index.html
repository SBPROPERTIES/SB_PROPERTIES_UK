                                        <span className="shrink-0 rounded-full bg-gray-50 p-1.5 text-gray-900 group-open:bg-primary group-open:text-white sm:p-3 transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 shrink-0 transition duration-300 group-open:-rotate-45" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" />
                                            </svg>
                                        </span>
                                    </summary>
                                    <div className="px-6 pb-6 leading-relaxed text-gray-600 animate-fade-in">{item.answer}</div>
                                </details>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const ContactForm = () => {
            const [formData, setFormData] = useState({ name: '', phone: '', postcode: '', message: '' });
            const [status, setStatus] = useState('idle');

            const handleChange = (e) => {
                setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('submitting');
                try {
                    // Send to N8N (fire and forget due to potential mixed content blocking)
                    fetch("http://16.171.159.154:5678/webhook-test/sb-property-lead", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(formData)
                    }).catch(err => console.warn("Webhook warning:", err));

                    // Send to Formspree
                    const response = await fetch("https://formspree.io/f/mwpyrrke", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        setStatus('success');
                        setFormData({ name: '', phone: '', postcode: '', message: '' });
                    } else {
                        setStatus('error');
                    }
                } catch (error) {
                    console.error(error);
                    setStatus('error');
                }
            };

            return (
                <section id="contact" className="py-20 bg-dark text-white">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 md:gap-20">
                            <div className="flex flex-col justify-center">
                                <span className="text-primary font-bold tracking-wider uppercase mb-2">Get in touch</span>
                                <h2 className="text-4xl font-bold mb-6">Get Your Free Offer</h2>
                                <p className="text-gray-400 text-lg mb-10">Fill in the form, and we’ll get back to you within 24 hours. No hard sell, just a friendly chat.</p>
                                <div className="space-y-6">
                                    <div className="flex items-start gap-4">
                                        <div className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center text-primary shrink-0"><HomeIcon size={20}/></div>
                                        <div><h4 className="text-white font-semibold mb-1">Email Us</h4><a href="mailto:info@sbproperties.uk" className="text-gray-400 hover:text-primary transition-colors">info@sbproperties.uk</a></div>
                                    </div>
                                    <div className="flex items-start gap-4">
                                        <div className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center text-primary shrink-0"><PhoneIcon size={20}/></div>
                                        <div><h4 className="text-white font-semibold mb-1">Call Us</h4><a href="tel:07123456789" className="text-gray-400 hover:text-primary transition-colors">07123 456 789</a></div>
                                    </div>
                                    <div className="flex items-start gap-4">
                                        <div className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center text-primary shrink-0"><CheckCircle2Icon size={20}/></div>
                                        <div><h4 className="text-white font-semibold mb-1">Area Covered</h4><p className="text-gray-400">Glasgow & Central Scotland</p></div>
                                    </div>
                                    <div className="pt-6">
                                        <a href="https://www.instagram.com/sbproperties.uk?igsh=MWRvNWh0ZXk4MHVubA==" target="_blank" rel="noopener noreferrer" className="inline-flex items-center justify-center w-10 h-10 bg-white/10 rounded-full hover:bg-primary transition-colors text-white">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl p-8 md:p-10 shadow-2xl text-dark">
                                {status === 'success' ? (
                                    <div className="text-center py-10">
                                        <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"><SendIcon className="text-primary" size={32} /></div>
                                        <h3 className="text-2xl font-bold mb-2">Request Sent!</h3>
                                        <p className="text-gray-600">Thanks for reaching out. We will be in touch shortly.</p>
                                        <button onClick={() => setStatus('idle')} className="mt-6 text-primary font-semibold hover:underline">Send another message</button>
                                    </div>
                                ) : (
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div>
                                            <label htmlFor="name" className="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                                            <input type="text" id="name" name="name" required value={formData.name} onChange={handleChange} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="John Doe" />
                                        </div>
                                        <div>
                                            <label htmlFor="phone" className="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                                            <input type="tel" id="phone" name="phone" required value={formData.phone} onChange={handleChange} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="07123 456 789" />
                                        </div>
                                        <div>
                                            <label htmlFor="postcode" className="block text-sm font-semibold text-gray-700 mb-2">Property Postcode</label>
                                            <input type="text" id="postcode" name="postcode" value={formData.postcode} onChange={handleChange} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="G1 1AB" />
                                        </div>
                                        <div>
                                            <label htmlFor="message" className="block text-sm font-semibold text-gray-700 mb-2">Any Details? (Optional)</label>
                                            <textarea id="message" name="message" rows="4" value={formData.message} onChange={handleChange} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all resize-none" placeholder="Tell us about the property..."></textarea>
                                        </div>
                                        <button type="submit" disabled={status === 'submitting'} className="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 rounded-lg transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1 disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                                            {status === 'submitting' ? <><Loader2Icon className="animate-spin" /> Sending...</> : 'Request Call Back'}
                                        </button>
                                        {status === 'error' && <p className="text-red-500 text-center text-sm">Something went wrong. Please try again or call us directly.</p>}
                                    </form>
                                )}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-dark-900 text-gray-400 py-12 border-t border-gray-800">
                    <div className="container mx-auto px-4 text-center">
                        <div className="flex items-center justify-center gap-2 mb-6">
                            <HomeIcon className="text-primary" size={24} />
                            <span className="text-white font-bold text-xl">SB Properties UK</span>
                        </div>
                        <p className="mb-6 text-sm">Buying residential properties across Glasgow & Central Scotland.</p>
                        <div className="flex justify-center gap-6 mb-8 text-sm">
                            <a href="#" className="hover:text-primary transition-colors">Privacy Policy</a>
                            <a href="#" className="hover:text-primary transition-colors">Terms of Service</a>
                            <a href="#contact" className="hover:text-primary transition-colors">Contact</a>
                        </div>
                        <p className="text-xs text-gray-600">&copy; {new Date().getFullYear()} SB Properties UK. All rights reserved.</p>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="font-sans text-gray-900 bg-white">
                    <Navbar />
                    <main>
                        <Hero />
                        <HowItWorks />
                        <Benefits />
                        <Sourcer />
                        <Testimonials />
                        <FAQ />
                        <ContactForm />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
